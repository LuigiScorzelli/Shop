<div class="container-fluid">
  <!-- carousel -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" style="height: 700px;">
      <div class="carousel-item active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRbV9B9PW8pQm69vRDLF9Jruu8Sf1-6X5WGUw&usqp=CAU" class="d-block w-100" alt="IMG1">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/originals/31/2b/61/312b61ebe437be0b0be6726f762860e4.jpg" class="d-block w-100" alt="IMG2">
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRBmsjrYkOnrwjs_FcSKVZ_E2G-h1SfVKs3mQ&usqp=CAU" class="d-block w-100" alt="IMG3">
      </div>
    </div>
  </div>
  <!-- ! carousel -->

  <!-- card -->
  <div class="container d-flex flex-wrap pt-4" *ngIf="results">
    <div class="card booking-card mb-4 mr-4" style="width: 30%;" *ngFor="let res of results">
      <div class="view overlay">
        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/8-col/img (5).jpg" alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title font-weight-bold"><a>{{ res.title }}</a></h4>
        <ul class="list-unstyled list-inline rating mb-0">
          <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"> </i></li>
          <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
          <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
          <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
          <li class="list-inline-item"><i class="fas fa-star-half-alt amber-text"></i></li>
          <li class="list-inline-item"><p class="text-muted">4.5 (413)</p></li>
        </ul>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-flat deep-purple-text p-1 mx-0 mb-0">Button</a>

      </div>
    </div>
  </div>

</div>
