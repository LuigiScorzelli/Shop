<div class="container">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="username" #user>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" #password>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(user.value, password.value)">Log In</button>
</div>
